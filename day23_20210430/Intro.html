<!DOCTYPE html>

<!-- <> 태그 : 시작태그 ,종료태그  <> </> -->

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>제목</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">


</head>

<!-- style 속성 :css를 적용할때 사용
        속성값으로 css 문법을 작성 
            화면에 보여줄 내용 작성-->

<body style="background-color: teal;">
    
    <BR><BR> "BACKGROUND"
    <P style="background-color: black;"> 해당 내용을 작성합니다.</P>
    <h1 style="font-family:initial;"> font family : initial</h1>
    <H2>헤 드 라 인</H2>
    <h3 style="color: cyan;">헤 드 라 인</h3>
    <h4 >헤 드 라 인</h4>
    <h5>헤 드 라 인</h5>
    <h6>헤 드 라 인</h6>

    <!-- 주석 -->
        <!--<a> 링크 태그, 
            <a href> 속성(attribute)을 사용
                속성값에 주소 값을 작성 -->
    <a href="https://www.google.com">https://www.google.com</a>

    <!-- 구글폰트적용 -->
    <h1><b style="font-family: 'Nanum Myeongjo', serif;">
         별 을 노래 하는 마음으로<br> 모든 죽어가는 것을 사랑해야지<br>
        그리고 나에게 주어진 길을 걸어가야겠다.</b></h1>

         
         <!--글자 편집을 위한 다양한 태그-->

        <h1> 
         <b> 헤 드 라 인</b>
         <br><strong>헤 드 라 인</strong>
         <br><i>헤 드 라 인</i>
         <br><small>헤 드 라 인</small>
         <br><del>헤 드 라 인</del>
         <br><sub>헤 드 라 인</sub>
         <br><sup>헤 드 라 인</sup>
        </h1>

        <!-- 색 표현 -->
        <h2 style="background-color: red;">빨간색  </h2>
        <h2 style="background-color: rgb(255, 0, 0);">빨간색  </h2>
        <h2 style="background-color: rgbA(0, 0, 255);">빨간색  </h2>
        <!-- rgba= 투명도 -->
        <!-- 16진수
        10진수 : 0~9 
        2진수 : 0(false),1(ture)
        16진수 : 0~9 , A , B , C , D , E , F -->
        <h2 style="background-color: #ff0000;">빨간색  </h2>
        <!--00~FF(255)-->

            <!-- 이미지 삽입
                src속성값 : 그림경로 -->
            <img src="/image/joy.jpg" style="width: 300px; height: 420px;">
            <!-- img의 width, height 속성 -->
            <img src="/image/joy.jpg" width= "400" height= "520">
            <!-- alt 속성의 역할 -->
            <img src="/image/joy.jp" width= "400" height= "520" alt="안야테일러조이">
            
            <!-- 이미지를 링크로 활용하기 -->
            <br><br><a href="https:/google.com" target="_blank">
            <img src="/image/google.png" width="300" height="120">
            </a>

            

    </body>

</html>
