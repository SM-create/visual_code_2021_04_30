<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <!-- css를 따로 지정할 때는 style 태그 사용 -->
    <style>
        /* a 태그 스타일 적용 */
        a:link {
            color: red;
            /* 배경색을 투명하게 */
            background-color: transparent;
            text-decoration: none;
            /* text-decoration: none 밑줄 삭-제 */
        }

        a:visited {
            /* 링크를 사용한 후 */
            color: green;
        }

        a:hover {
            /* 링크에 마우스를 올렸을 때 */
            color: yellow;
        }

        a:active {
            /* 링크를 클릭했을 때 */
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 링크태그에 효과 적용해보기 -->
    <h1>
        <a href="https://www.google.com" target="balnk"> 구 글 링 크 </a>
</body>

</html>
